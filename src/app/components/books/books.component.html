<div class="books" *ngFor="let book of books">
  <h2> {{book.nickName}} </h2>
  <a routerLink="{{book.id}}" class="title"> <h3><i> {{book.title}} </i></h3></a>
  <p>Краткое описание: {{book.description}}</p>
  <img [src]="book.img" alt="Картинка недоступна">

  <hr>
</div>
