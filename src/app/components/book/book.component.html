<app-header></app-header>
<div *ngIf="bookDetail">
 <img class="preview" [src]="bookDetail.img" alt="">
 <div><span>Название книги: </span>{{bookDetail.title}}</div>
  <div><span>Автор: </span><strong>{{bookDetail.nickName}}</strong></div>
 <div><span>О чем книга: </span>{{bookDetail.description}}</div>
</div>
<button class="button_add_1" (click)="addBookToBookmarksUser()">Добавить в "Закладки"</button>
<button class="button_add_2" (click)="addBookToFavoritesUser()">Добавить в "Избранное"</button>
<button *ngIf="bookDetail.content" class="button_add_2" (click)="readBook = !readBook">Читать</button>
<div *ngIf="readBook">
  {{bookDetail.content}}
</div>
<button *ngIf="bookDetail.comments " class="button_add_2" (click)="showComments()">Показать коментарии</button>
<button class="button_add_2" (click)="addComments()">Добавить коментарии</button>
<div  *ngIf="showCom">

  <div class="showComment" *ngFor="let com of bookDetail.comments">
    <p><small>{{com.date | date: 'dd-MM-yyy - hh-mm'}}</small></p>
    <h3>{{com.nickname}}</h3>
    <p>{{com.textComment}}</p>
  </div>
</div>
<div class="comment" *ngIf="showAddComment">
  <form>
    <textarea
      id="textComment"
      name="textComment"
      placeholder="Оставьте комментарий"
      [(ngModel)]="comments.textComment"
      required
      #nickName="ngModel"
      class="form-control" rows="3">

    </textarea>
    <button class="button_add_2" (click)="saveComment()">Сохранить</button>
  </form>
</div>
