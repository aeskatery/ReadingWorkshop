<div class="container">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-floating">
      <input
        type="text"
        id="username"
        class="form-control"
        name="username"
        maxlength="20"
        placeholder="Введите имя"
        [(ngModel)]="user.username"
        #username="ngModel"
        required>
      <label for="username" class="form-label">Имя</label>
    </div>

    <div class="form-floating">
      <input
        type="text"
        id="userSurname"
        class="form-control"
        name="userSureName"
        placeholder="Введите фамилию"
        [(ngModel)]="user.userSurname"
        #userSurname="ngModel"
        required
      >
      <label for="userSurname" class="form-label">Фамилия</label>
    </div>

    <div class="form-floating">
      <input
        type="text"
        id="nickname"
        class="form-control"
        name="nickname"
        placeholder="Введите nickname"
        [(ngModel)]="user.nickName"
        #nickname="ngModel"
        required>
      <label for="nickname" class="form-label">Nickname</label>
    </div>

    <div class="form-floating">
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        maxlength="300"
        aria-describedby="emailHelp"
        placeholder="email@email.ru"
        [(ngModel)]="user.email"
        #email="ngModel"
        required
      >
      <label for="email" class="form-label">Адрес электронной почты</label>
    </div>

    <div *ngIf="(email.invalid && email.touched) || email.dirty">
      <div class="alert alert-warning" *ngIf="email.errors?.['required']">
        Неправильный email
      </div>
    </div>

    <div class="form-floating">
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        placeholder="Пароль"
        [(ngModel)]="user.password"
        #password="ngModel"
        required
      >
      <label for="password" class="form-label">Пароль</label>
    </div>

    <div class="mb-3">
      <div class="form-floating">
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          name="confirmPassword"
          placeholder="Повторите пароль"
          [(ngModel)]="user.confirmPassword"
          #confirmPassword="ngModel"
          required
        >
        <label for="confirmPassword" class="form-label">Повторите пароль</label>

        <div class="alert alert-danger" *ngIf="confirmPassword.value != password.value">
          Пароли не совпадают
        </div>
      </div>
    </div>

    <div class="form-floating">
      <input
        type="date"
        id="birthday"
        class="form-control"
        name="birthday"
        [(ngModel)]="user.birthday"
        #birthday="ngModel"
        required
      >
      <label for="birthday" class="form-label">Дата рождения</label>
    </div>

    <div class="form-floating">
      <select
        class="form-select"
        id="gender"
        name="gender"
        [(ngModel)]="user.gender"
        #gender="ngModel"
        required
      >
        <option value="female">Женский</option>
        <option value="male">Мужской</option>
      </select>
      <label for="gender" class="form-label" >Пол</label>
    </div>

    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
</div>
